<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .error {
      color: red;
      font-size: 0.9em;
      display: none;
      margin-top: 5px;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      transition: left 0.3s;
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 20px;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }
    #menuButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #closeButton {
      background: none;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <button id="menuButton">â˜° Menu</button>
  <div id="sidebar" class="sidebar">
    <button id="closeButton">&times;</button>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/register.html">Register</a></li>
      <li><a href="/verify-college.html">Verify College</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h2>Verify Your College</h2>
    <form id="verifyCollegeForm">
      <div class="form-group">
        <label for="collegeName">College Name</label>
        <input type="text" id="collegeName" name="collegeName" placeholder="Enter your college name">
        <div id="collegeNameError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="documentType">Document Type</label>
        <select id="documentType" name="documentType">
          <option value="">Select document type</option>
          <option value="id">College ID</option>
          <option value="transcript">Transcript</option>
          <option value="enrollment">Enrollment Letter</option>
        </select>
        <div id="documentTypeError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="document">Upload Document</label>
        <input type="file" id="document" name="document" accept=".pdf,image/png,image/jpeg,image/jpg">
        <div id="documentError" class="error"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="verify-college.js"></script>
</body>
</html>
