<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work With Us - UNiDAYS</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-black text-black font-sans">

  <!-- Navbar -->
  <header class=" bg-yellow-600 flex justify-between items-center px-8 py-4 shadow-sm text-white">
    <div class="text-2xl font-bold">BROKE BRO</div>
    <nav class="flex gap-6 text-sm">
      <a href="#" class="hover:underline">Solutions</a>
      <a href="#" class="hover:underline">Industries</a>
      <a href="#" class="hover:underline">Resources</a>
      <a href="#" class="hover:underline" onclick="window.location.href='./aboutus.html'">About Us</a>
      <a href="#" class="hover:underline">Contact Us</a>
    </nav>
    <div class="text-sm">English ▾</div>
  </header>

  <!-- Form Section -->
  <section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center text-yellow-300 mb-2">Want to work with us?</h2>
    <p class="text-center text-gray-300 mb-10">Please submit this form and our team will help you get started.</p>

    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="First Name:*" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <input type="text" placeholder="Last Name:*" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <input type="email" placeholder="Work Email:*" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option>Please Select</option>
          <option>Technology</option>
          <option>Retail</option>
          <option>Education</option>
        </select>
        <input type="text" placeholder="Job title:*" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <select class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <option>Country</option>
          <option>USA</option>
          <option>UK</option>
          <option>India</option>
        </select>
        <input type="text" placeholder="Phone Number" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <select class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        <option>Are you a brand, an affiliate, or an agency?*</option>
        <option>Brand</option>
        <option>Affiliate</option>
        <option>Agency</option>
      </select>

      <textarea placeholder="Additional Details:" rows="3" class="border rounded-full px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"></textarea>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="marketing" class="w-4 h-4">
        <label for="marketing" class="text-sm text-gray-300">I do not want to receive marketing communications from BROKEBRO</label>
      </div>

      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 rounded-full transition duration-300">
        Let's Talk
      </button>
    </form>
  </section>
<!-- Footer -->
  <footer class="bg-gradient-to-b from-yellow-500 to-yellow-700 text-black py-12 px-6">
    <div class="grid md:grid-cols-3 gap-6">
      <div>
        <p>About us</p>
        <p>Consumer Site</p>
        <p>Press</p>
        <p>Research</p>
      </div>
      <div>
        <p>Careers</p>
        <p>Help Center</p>
        <p>Legal</p>
      </div>
      <div class="flex space-x-4">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
       <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
       <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
       <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
    <div class="mt-8">
      <p>Broke Bro –  India</p>
      <p class="text-sm">© broke bro. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
