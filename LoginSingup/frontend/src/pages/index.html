<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokeBro - Student Discounts</title>
    <link rel="stylesheet" href="../assets/css/variable.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">BrokeBro</a>
            </div>
            <div id="userInfo" class="user-info">
                <!-- This will be populated by JavaScript -->
                <a href="login.html" class="btn btn-outline">Log in</a>
                <a href="signup.html" class="btn btn-primary">Join now</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <div class="container">
                <h1>Student discounts that save you money</h1>
                <p>Join thousands of students already saving on their favorite brands!</p>
                <div id="heroAction">
                    <!-- Populated dynamically based on auth status -->
                </div>
            </section>

            <section class="discounts container">
                <h2>Popular student discounts</h2>
                <div class="discount-grid" id="discountsList">
                    <!-- Will be loaded dynamically when logged in -->
                    <div class="discount-placeholder">
                        <p>Log in to view available student discounts</p>
                    </div>
                </div>
            </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BrokeBro. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
